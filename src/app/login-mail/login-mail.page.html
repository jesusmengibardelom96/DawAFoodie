<ion-header>
  <ion-toolbar color="danger" class="ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>SignIn with mail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <ion-item class="inputs">
    <ion-label position="floating">e-Mail</ion-label>
    <ion-input type="text" placeholder="test@testMail.com" [(ngModel)] = "mail"></ion-input>
  </ion-item>
  <ion-item class="inputs">
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" placeholder="Type your password..." [(ngModel)] = "password"></ion-input>
  </ion-item>
  <a (click)="resetPassword()">Forgot your password?</a>
  <ion-button class="buttons" expand="block" (click)="signIn()">
    <ion-label>SignIn</ion-label>
  </ion-button>
</ion-content>
