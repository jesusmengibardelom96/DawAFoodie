<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Login with mail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <ion-item class="inputs">
    <ion-label position="floating">e-Mail</ion-label>
    <ion-input type="email" placeholder="test@testMail.com"></ion-input>
  </ion-item>
  <ion-item class="inputs">
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" placeholder="Type your password..."></ion-input>
  </ion-item>
  <a>Forgot your password?</a>
  <ion-button class="buttons" expand="block">
    <ion-label>LogIn</ion-label>
  </ion-button>
</ion-content>
