<ion-header>
  <ion-toolbar class="ion-text-center" color="secondary">
    <ion-buttons slot="start">
      <ion-button *ngIf="this.email === 'random user';else elseBlock" (click)="logIn()">{{nameButton}}</ion-button>
      <ng-template #elseBlock>
        <ion-button (click)="logOut()">{{nameButton}}</ion-button>
      </ng-template>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="this.email !== 'random user' && this.items !== null;">
      <div *ngIf="this.items.length !== 0 || this.filteringItems !== false">
        <ion-button (click)="hideOn()">
          <ion-icon name="options"></ion-icon>
        </ion-button>
      </div>
    </ion-buttons>
    <ng-template #elseBlock3>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="options"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ng-template>
    <ion-title *ngIf="this.email !== 'random user' && this.items !== null; else elseBlock5">Restaurants</ion-title>
    <ng-template #elseBlock5>
      <ion-title>DawAFoodie</ion-title>
    </ng-template>
  </ion-toolbar>
</ion-header>

<ion-card [hidden]="hideObject" *ngIf="this.email !== 'random user' && this.items !== null;">
  <div *ngIf="this.items.length !== 0 || this.filteringItems !== false">
    <ion-card-content>
      <ion-searchbar [(ngModel)]="searchTerm" placeholder="Name or Type"></ion-searchbar>
      <ion-item>
        <ion-checkbox class="check" [(ngModel)]="searchTermChck" (click)="activateFilter()"></ion-checkbox>
        <ion-label class="labelCheck"> Visited?Y/N</ion-label>
      </ion-item>
      <ion-button (click)="filterItems()" class="buttons">Apply</ion-button>
      <ion-button (click)="resetItems()" color="danger">Reset</ion-button>
    </ion-card-content>
  </div>
</ion-card>

<ion-content>
  <ion-list *ngIf="this.email !== 'random user' && this.items !== null; else elseBlock2">
    <div *ngIf="this.items.length !== 0 || this.filteringItems !== false; else elseBlock4"></div>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item-options side="start">
        <ion-item-option color="secondary" (click)="goToEdit(item)">
          <ion-icon slot="top" name="create"></ion-icon>
          Edit
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteItem(item)">
          <ion-icon slot="top" name="trash"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{item.type}}</ion-card-subtitle>
            <ion-card-title>{{item.name}}</ion-card-title>
          </ion-card-header>

          <ion-card-content *ngIf="item.priceRange === '15-30'">
            <ion-icon name="logo-euro"></ion-icon>
          </ion-card-content>
          <ion-card-content *ngIf="item.priceRange === '30-45'">
            <ion-icon name="logo-euro"></ion-icon>
            <ion-icon name="logo-euro"></ion-icon>
          </ion-card-content>
          <ion-card-content *ngIf="item.priceRange === '>45'">
            <ion-icon name="logo-euro"></ion-icon>
            <ion-icon name="logo-euro"></ion-icon>
            <ion-icon name="logo-euro"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="this.email !== 'random user' && this.items !== null;">
    <ion-fab-button color="dark">
      <ion-icon name="more"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="addItem()" color="success">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="helpModal()" color="primary">
        <ion-icon name="help"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ng-template #elseBlock2>
    <div class="labels ion-text-center">
      <ion-text>
        <h1>Hey do you want add some restaurants?</h1><br>
        <h1><a (click)="goToLoginPage()">LogIn</a> and let us known</h1>
      </ion-text>
    </div>
  </ng-template>
  <!-- elseBlock4 -->
  <ng-template #elseBlock4>
    <div class="labels ion-text-center">
      <ion-text>
        <h1>Hey i saw that you didn't add any restaurant?</h1><br>
        <h1>Add it and let us known your thoughts</h1>
      </ion-text>
    </div>
  </ng-template>
</ion-content>
