<ion-content>
  <ion-button class="buttons" expand="block" (click)="googleLogIn()">
    <ion-icon name="logo-googleplus"></ion-icon><ion-label id="googleLabel">SignIn with Google</ion-label>
  </ion-button>
  <ion-button class="buttons" expand="block" (click)="facebookLogIn()">
    <ion-icon name="logo-facebook"></ion-icon><ion-label id="faceLabel">SignIn with FaceBook</ion-label>
  </ion-button>
  <p>OR</p>
  <ion-button color="success" class="buttons" expand="block" (click)="signIn()">
    <ion-icon name="mail"></ion-icon><ion-label id="mailLabel">SignIn with Mail</ion-label>
  </ion-button>
  <ion-label>You don't have an account?</ion-label><a (click)="signUp()"> Register here</a>
</ion-content>
